  <!-- upper header -->
  <div class="header__upper">
    <!-- container -->
    <div class="container">
        <!-- contact info -->
        <ul class="list list--hr list--hr-separator">
            <li class="list__item">
                <span class="info">
                    <!-- icon -->
                    <i class="info__icon far fa-dot-circle"></i>
                    <!-- info -->
                    <span class="info__data">{{address}}</span>
                </span>
            </li>
            <li class="list__item">
                <a href="#" class="info">
                    <!-- icon -->
                    <i class="info__icon fab fa-whatsapp"></i>
                    <!-- info -->
                    <span class="info__data">{{phone}}</span>
                </a>
            </li>
            <li class="list__item">
                <a href="#" class="info">
                    <!-- icon -->
                    <i class="info__icon far fa-envelope"></i>
                    <!-- info -->
                    <span class="info__data">{{mail}}</span>
                </a>
            </li>
        </ul>
        <!-- side menu -->
        <ul class="list list--hr">
            <li class="list__item">
                <a href="#" class="link">
                    <!-- icon -->
                    <i class="link__icon fas fa-angle-right"></i>
                    <!-- info -->
                    {{sideMenuItem1}}
                </a>
            </li>
            <li class="list__item">
                <a href="#" class="link">
                    <!-- icon -->
                    <i class="link__icon fas fa-angle-right"></i>
                    <!-- info -->
                    {{sideMenuItem1}}
                </a>
            </li>
            <!-- languges -->
            <li class="list__item">
                <!-- drop down -->
                <!-- to oppen dropdown dropdown--opened -->
                <div class="dropdown ">
                    <!-- header -->
                    <div class="dropdown__header">
                        <a href="#" class="link">
                            <img class="flag flag-us" src="" alt="">
                            English
                        </a>
                        <i class="fas fa-angle-down"></i>
                    </div>

                    <!-- items -->
                    <div class="dropdown__body">
                        <app-language-switcher [languages]="languages"></app-language-switcher>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
